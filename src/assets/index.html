<html>
    <head>
        <title>
            gmail nav bar
        </title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    </head>
    <body>
        <nav class= "navbar">
            <div class = "nav-header">
                <button onclick="toggleMenu()" class="burger material-symbols-outlined">menu</button>

                <a href="index.html" class = "nav-logo">
                    <img src="./icons8-gmail.svg" alt="gmail">
                </a>
                <a href="index.html"class = "nav-logo-text">
                  Gmail
                </a>
            </div>

            <div class = "nav-search">
                <button id="a"><span class="material-symbols-outlined" id="b"> search </span></button>
                <input type="text" placeholder="Search in mail" /> 
                <button id="a"><img src="./filter-6551.svg" class="filter"></button>
            </div>
            <div class = "down">
                <button onclick="dropdown(event)" class="active" ><span class="greendot"></span>  Active  <span class= "down-arrow"></span></button>
                <div class = "active-dropdown" id="dropdown">
                        <a>
                            <span class="greendot-dropdown"></span>
                            <div class = "options">
                                <span >Automatic</span> 
                                <span id = "sub">Based on activity</span>
                            </div>
                        </a>
                        <a>
                            <span class="reddot">
                                <div class="hyphen">
                                    -
                                </div>
                            </span>
                            <div class="options">
                                <span >Do not Disturb</span> 
                                <span id = "sub"> Mute Chat Notifications</span>
                            </div>
                        </a>
                        <a>
                            <span class="inner-circle"></span>
                            <div class = "options">
                                <span >Set as Away</span>
                            </div>
                        </a>
                        <a id= "status">
                            <img src="./pencil-svgrepo-com.svg" class="edit">
                            <div class = "options">
                                Add a status
                            </div>
                        </a>
                        <a class = "options_">Chat Notification Settings</a>
                </div>
            </div>
            <div class="nav-icons">
                <button class="material-symbols-outlined" id="a">help</button>

                <button class="material-symbols-outlined" id="a">settings</button>

                <div class= "apps">
                    <button onclick="applist(event)" class = "material-symbols-outlined" id="a">apps</button>
                    <div class = "app_dropdown" id = "app_d">
                        
                        <div class = "three">
                            <div onclick="window.location='https://myaccount.google.com';" class="app-rep">
                                <div class="dot-app">
                                    <div class="account-id">A</div>
                                </div>
                                <div class = "app-text">Account</div>
                            </div>
                            <div onclick="window.location ='https://mail.google.com';" class = "app-rep">
                                <img src="./icons8-gmail.svg" alt="gmail">
                                <div class = "app-text">
                                    Gmail
                                </div>
                            </div>
                            <div class = "app-rep" onclick="window.location = 'https://drive.google.com'">
                                <img src="./icons8-google-drive.svg" alt="drive">
                                <div class = "app-text">Drive</div>
                            </div>
                        </div>
                        
                        <div class = "three">
                            <div class="app-rep">
                                <img src="./Google_Docs_logo_(2014-2020).svg" alt="docs" onclick="window.location='https://docs.google.com/'">
                                <div class = "app-text">Docs</div>
                            </div>
                            <div class = "app-rep">
                                <img src="./Google_Sheets_logo_(2014-2020).svg" alt="sheets" onclick = "window.location= 'https://docs.google.com/spreadsheets/'">>
                                <div class = "app-text">Sheets</div>
                            </div>
                            <div class = "app-rep" >
                                <img src="./icons8-google-slides.svg" alt="slides" onclick = "window.location = 'https://docs.google.com/presentation/' "> 
                                <div class = "app-text">Slides</div>
                            </div>
                        </div>

                        <div class = "three">
                            <div class="app-rep">
                                <img src="Google_Calendar_icon_(2020).svg" alt="calendar" class="calendar" onclick="window.location = 'https://calendar.google.com/'">
                                <div class = "app-text">Calendar</div>
                            </div>
                            <div class = "app-rep">
                                <img src="./Google_Meet_icon_(2020).svg" alt="meet" class="calendar" onclick="window.location = 'https://meet.google.com/'">
                                <div class = "app-text">Meet</div>
                            </div>
                            <div class = "app-rep" >
                                <img src="./google-groups-seeklogo.com.svg" alt="groups" onclick = "window.location = 'https://groups.google.com/'">
                                <div class = "app-text">Groups</div>
                            </div>
                        </div>

                        <div class = "three">
                            <div class="app-rep">
                                <img src="./YouTube_full-color_icon_(2017).svg" alt="youtube" class="calendar" onclick = "window.location = 'https://www.youtube.com/'">
                                <div class = "app-text">Youtube</div>
                            </div>
                            <div class = "app-rep">
                                <img src="./Google_Photos_icon_(2020).svg" alt="photos" class="calendar" onclick = "window.location = 'https://photos.google.com/'">
                                <div class = "app-text">Photos</div>
                            </div>
                            <div class = "app-rep" >
                                <img src="./Google_Classroom_Logo.svg" alt="Classroom" class="calendar" onclick = "window.location = 'https://classroom.google.com/'">
                                <div class = "app-text">Classroom</div>
                            </div>
                        </div>

                    </div>

                </div>
                

                <div class="account">
                    <button id="account">
                        <div class="insti">
                            <img src="./IIT-Madras-01.svg"> 
                            <span class="iitm">IITM</span>
                        </div>
                        <div class="dot">
                            <div class="account-id">A</div>
                        </div>
                    </button>
                </div>
                
            </div>
        </nav>
    </body>
    <script>
        //active
        window.onclick = function(event){
            // event.preventDefault();
            if (!event.target.matches('.active')){
                var dropdowns = document.getElementsByClassName("active-dropdown");
                var i;
                for ( i= 0 ; i<dropdowns.length; i++){
                    var openDropdown = dropdowns[i];
                    if(openDropdown.classList.contains('show')){
                        
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function dropdown(event){
            // e.preventDefault();
            document.getElementById("dropdown").classList.toggle("show");
        }

        //apps
        window.onclick = function(event){
            // event.preventDefault();
            if (!event.target.matches('.material-symbols-outlined')){
                var dropdowns = document.getElementsByClassName("app_dropdown");
                var i;
                for ( i= 0 ; i<dropdowns.length; i++){
                    var openDropdown = dropdowns[i];
                    if(openDropdown.classList.contains('show')){
                        
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function applist(event){
            // e.preventDefault();
            document.getElementById("app_d").classList.toggle("show");
        }

        
    </script> 
</html>
